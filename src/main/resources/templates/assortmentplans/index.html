<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <th:block th:insert="common.html :: header"></th:block>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<a href="assortmentplans/new" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Add</a>
<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Type of AP</th>
        <th scope="col">Edit</th>
    </tr>
    </thead>
    <tbody >
    <tr th:each="assortmentplan : ${assortmentPlans}">
        <th th:text="${assortmentplan.getId()}">typeofassortmentplans  id</th>
        <td th:text="${assortmentplan.getName()}">typeofassortmentplans name</td>
        <td th:text="${assortmentplan.getTypeOfAssortmentPlans().getName()}">typeofassortmentplans name</td>
        <td th:href="@{/assortmentplans/{id}(id=${assortmentplan.getId()})}">Edit</td>
    </tr>
    </tbody>
</table>
</body>
</html>
