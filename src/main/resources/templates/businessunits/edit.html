<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <th:block th:insert="common.html :: header"></th:block>
</head>
<body>
<div>
    <form th:method="POST"  th:action="@{/businessunits/{id}(id=${businessUnit.getId()})}"  th:object="${businessUnit}">
        <label for="name">Enter name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <label for="description">Enter description</label>
        <input type="text" th:field="*{description}" id="description"/>
        <input type="submit" value="Create!"/>
    </form>
    <br>
    <form th:method="DELETE" th:action="@{/businessunits/{id}/delete(id=${businessUnit.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</div>
</body>
</html>
