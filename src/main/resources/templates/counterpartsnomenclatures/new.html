<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <th:block th:insert="common.html :: header"></th:block>
</head>
<body>
<div>
    <form th:method="POST" th:action="@{/counterpartsnomenclatures}" th:object="${counterpartsNomenclature}">
        <label for="name">Enter name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <label for="multiplicityOf">Enter multiplicity Of</label>
        <input type="text" th:field="*{multiplicityOf}" id="multiplicityOf"/>
        <label for="nomenclature">Select nomenclature</label>
        <select th:field="*{nomenclature}" id="nomenclature">
            <option th:each="nomenclature : ${nomenclatures}" th:value="${nomenclature.getId()}" th:name="nomenclature" th:text="${nomenclature.getName()}"></option>
        </select>
        <input type="submit" value="Create!"/>
    </form>
</div>
</body>
</html>>
