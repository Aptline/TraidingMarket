<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <th:block th:insert="common.html :: header"></th:block>
</head>
<body class="text-bg-dark p-3">
<div>
  <form th:method="POST"  th:action="@{/counterparties/{id}(id=${counterparty.getId()})}" th:object="${counterparty}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <label for="description">Enter description</label>
    <input type="text" th:field="*{description}" id="description"/>
    <input type="submit" value="Create!"/>
  </form>
  <br>
  <form th:method="DELETE" th:action="@{/counterparties/{id}/delete(id=${counterparty.getId()})}">
    <input type="submit" value="Delete"/>
  </form>
</div>
</body>
</html>
